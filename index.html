<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martin's Aquarium</title>

<body>

            <div class="fishItem">
                <div>

                </div>

                <p>
                    <div>speices: Blue Fin</div>
                </p>
                <p>
                    <div>length: 9"</div>
                </p>
                <p>
                    <div>name: Bubbles</div>
                </p>
                <p>
                    <div>location: Costa Rica</div>
                </p>
                <p>
                    <div>diet: scavenger</div>
                </p>
            </div>
        <!-- End section: fishList -->
        </section>
        
        <!-- Begin article: Travel -->
        <article class="travel">
            
            <div class="travelQuotesList">
                <h3>Travel Quotes</h3>

            <div class="harvestLocationsList">

            </div>
